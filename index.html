<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 style="text-align: center;">Entre em contato</h2>
            <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input type="text" for="email" class="form-control">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" for="telefone" class="form-control" placeholder="(xx) xxxxx-xxxx">
                    <button class="btn btn-success" style="margin-top: 5px;">Enviar</button>
            </form>
        </div>
    </div>

</body>
</html>
